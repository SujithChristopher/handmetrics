name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
        python-version: ['3.13']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Lint with flake8 (optional warnings)
      run: |
        pip install flake8
        # Stop the build if there are syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true

    - name: Check imports
      run: |
        python -c "import sys; import cv2; import numpy; import PySide6; import reportlab; print('All imports successful')"

    - name: Verify code syntax
      run: |
        python -m py_compile main.py

    - name: Check requirements.txt exists
      run: |
        if [ -f requirements.txt ]; then echo "requirements.txt found"; else echo "requirements.txt not found"; exit 1; fi
      shell: bash
